<!DOCTYPE html>
<html>
<head>
    {% include 'inc/header.html' %}
    <!-- iCheck -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/iCheck/square/blue.css') }}">

    <style>
        .cam-view-holder {
            width: 100%;
            height: 100%;
            margin-bottom: 10px;
        }

        #cam-view {
            width: 100%;
            height: 100%;
            border: 1px solid;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>Train</b> Season</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        {% include 'inc/noti.html' %}

        <form id="frmLoginUser" action="/login/" method="post">

            <div class="cam-view-holder">
                <video id="cam-view"></video>
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>

            <div class="form-group has-feedback">
                <input type="email" name="email" class="form-control" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">

                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <br>

        <a href="#">I forgot my password</a><br>
        <a href="/register" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
{% include 'inc/js.html' %}
<!-- iCheck -->
<script src="{{ url_for('static', filename='plugins/iCheck/icheck.min.js') }}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    });

    var video = document.getElementById('cam-view');
    var canvas = $('#canvas')[0];
    var context = canvas.getContext('2d');

    $(function () {

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({video: true, audio: false})
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (error) {
                    console.log(error.message);
                })
        } else {
            alert("Your browser dont support!")
        }
    });

    function capture() {
        context.drawImage(video, 0, 0, 800, 600);
        var imgUrl = canvas.toDataURL('image/png');
        var block = imgUrl.split(";");
        var contentType = block[0].split(":")[1];
        var fileType = contentType.split("/")[1];
        var realData = block[1].split(",")[1];

        var blob = b64toBlob(realData, contentType);

        return blob
    }

    $('#frmLoginUser').on('submit', function (e) {

        e.preventDefault();
        var form = document.getElementById('frmLoginUser');
        var newForm = new FormData(form);
        newForm.append("img", capture(), 'test.png');

        $.ajax({
            type: 'POST',
            url: '/do_login/',
            data: newForm,
            contentType: false,
            processData: false,
            cache: false,
            success: function (data) {
                console.log(data)

                if (data.result == true){
                    window.location.href = '/';
                } else {
                    clearNoti();
                    displayNoti('error', 'Invalid User Credentials');
                }

            }
        })


    })


</script>
</body>
</html>
