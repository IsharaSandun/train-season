{% extends 'admin/starter.html' %}

{% block body %}
    <div class="row">
        <div class="col-md-6">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">Profile</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">ID :</label>
                                    <div class="col-sm-5 control-text">{{ admin_details.id }}</div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">First Name :</label>
                                    <div class="col-sm-5 control-text">{{ admin_details.fname }}</div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Last Name :</label>
                                    <div class="col-sm-5 control-text">{{ admin_details.lname }}</div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Email :</label>
                                    <div class="col-sm-5 control-text">{{ admin_details.email }}</div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
            </div>

        </div>
    </div>
{% endblock %}

{% block javascript %}

{% endblock %}
